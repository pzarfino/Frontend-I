<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

<body>
    
    <header>
        <article>
            <img src="./img/LogoPizza.png" alt="Logo pizza" class="img-pizza">

        <nav>
            <ul class="nav-ul">
                <li class="li">Home</li>

    <main>

        <section class="centro-der">

                <li>Muzzarella</li> 
                <li>Hawaiana</li>

                <li>Fugazzeta</li>

        <section>
    </main>

    <footer>
        <article>
            <img src="./img/LogoPizza.png" alt="Logo pizza" class="img-pizza">
            <span class="bloque-logo"><span class="palabra-pizza">Pizza</span><span class="palabra-amp">&</span><span class="palabra-front">Front</span></span>
        </article>  
        <nav>
            <ul class="nav-ul">
                <li class="li">Home</li>
                <li class="li">Ranking</li>
                <li class="li">Promoción</li>
