<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./css/styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <section id="barra-descuento"> 
            20% de descuento en todos los productos!
        </section>
        <section id="barra-nombre-tienda">
            <img src="./img/OBJECTS.png" alt="Imagen computadora con toldo" id="compu-toldo">
            Nombre Tienda
        </section>
    </header>

    <main>
        <section id="main-registro">
            <h1>Registro</h1>
            <article id="form-registro">
                <form action="#" method="POST"> 
            <!-- label? -->
                <input type="text" name="nombre" placeholder="Nombre y apellido" class="campo corto">
            <!-- label? -->
                <input type="email" name="email" placeholder="Correo electrónico" class="campo corto">
            <!-- label? -->
                <input type="password" name="password" placeholder="Contraseña" class="campo corto">
            <!-- label? -->
                <select name="país" class="campo corto">
                <option value="País" selected>País</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Brasil">Brasil</option>
                </select>    
                </form>
            </article>
            <article class="zona-botones">
                <button type="reset" class="boton reset">Resetear</button>
                <button type="submit" class="boton submit">Enviar</button>
            </article>
            <p><span id="tenes">¿Ya tenés una cuenta?</span><span id="ingresa"> Ingresá</span></p>    
        </section>
    </main>

    <footer>
        <p id="derechos">Todos los derechos reservados a FRONT END 1</p>
    </footer>   

</body>
</html>
